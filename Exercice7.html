<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="EXERCICE7.css" />
  <title>Exercice 7</title>
</head>
<body>
  <legend class="Tb">Votre identité</legend>
  <fieldset class="Bleu">
      <form method="post">
        <label for="Nom">1.Nom : </label><input type="text" name="Nom" id="Nom" placeholder="Nom" /><br />
        <label for="Prenom">2.Prénom : </label><input type="text" name="Prenom" id="Nom" placeholder="Prénom" /><br />
        <label for="Mail">3.Adresse mail : </label><input type="email" name="Mail" id="Mail" placeholder="Mail" />
      </form>
  </fieldset>
  <legend class="Tv">Adresse de livraison</legend>
  <fieldset class="Violet">
      <form method="post">
        <label for="Adresse">1.Adresse : </label><textarea name="Adresse" id="Adresse" cols="30" rows="5"></textarea><br />
        <label for="Code postal">2.Code postal : </label><input type="text" name="Code postal" id="Code postal" placeholder="Code postal" /><br />
        <label for="Ville">3.Ville : </label><input type="text" name="Ville" id="Ville" placeholder="Ville" />
      </form>
  </fieldset>
  <legend class="Tr">Information de réglement</legend>
  <fieldset class="Rose">
      <form method="post">
        <p>1.Type de carte :<br />
        <input type="checkbox" name="Vista" id="Vista" /> <label for="Vista">Vista</label><br />
        <input type="checkbox" name="Mastercard" id="Mastercard" /> <label for="Mastercard">Mastercard</label>
        </p>
        <label for="Numero">2.Numéro de la carte : </label><input type="text" name="Numero" id="Numero" placeholder="Numéro de la carte" /><br />
        <label for="Code">3.Code de sécurité : </label><input type="password" name="Code" id="Code" placeholder="Code de sécurité" /><br />
        <label for="Titulaire">4.Nom du titulaire : </label><input type="text" name="Titulaire" id="Titulaire" placeholder="Nom du titulaire" />
      </form>
  </fieldset>
</body>
</html>
